<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover" id="myTable">
        <!-- <thead></thead> -->
        <tbody>
          <tr>
            <th class="col-1 hour justify-content-center align-items-center" id="row"></th>
            <td colspan="20" class="form-input" id="event-input" name="event-input" contenteditable="true"></td>
            <td class="col-1 justify-content-center align-items-center saveBtn" id="saveItemBtn">
              <i class="fas fa-save fa-2x" style="vertical-align: center"></i></td>
          </tr>
           <tr>
            <th scope="row" class="justify-content-center align-items-center">1 AM</th>
            <td colspan="5" >Larry the Bird</td>
            <td class="col-1 saveBtn">
              <i class="fas fa-save fa-2x"></i></td>
          </tr>
          <!--<tr>
            <th scope="row" class="row justify-content-center align-items-center">1 AM</th>
            <td colspan="10" >Larry the Bird</td>
            <td class="col-1 justify-content-center align-items-center saveBtn">
              <i class="fas fa-save"></i></td>
          </tr> -->
          
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
