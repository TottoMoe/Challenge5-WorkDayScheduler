<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover" id="myTable">
        <!-- <thead></thead> -->
        <tbody>
          <tr>
            <th id="row">8 AM</th>
            <td colspan="20" class="form-input" id="8" data-event="8"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">9 AM</th>
            <td colspan="20" class="form-input" id="9" data-event="9"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">10 AM</th>
            <td colspan="20" class="form-input" id="10" data-event="10"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">11 AM</th>
            <td colspan="20" class="form-input" id="11" data-event="11"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">12 PM</th>
            <td colspan="20" class="form-input" id="12" data-event="12"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">1 PM</th>
            <td colspan="20" class="form-input" id="13" data-event="13"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">2 PM</th>
            <td colspan="20" class="form-input" id="14" data-event="14"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">3 PM</th>
            <td colspan="20" class="form-input" id="15" data-event="15"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">4 PM</th>
            <td colspan="20" class="form-input" id="16" data-event="16"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
          <tr>
            <th id="row">5 PM</th>
            <td colspan="20" class="form-input" id="17" data-event="17"></td>
            <td class="col-1 saveBtn"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
